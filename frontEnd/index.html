<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Detector</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      height: 100vh;
    }

    #parkingFeed {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: rgba(38, 38, 38, 0.7);
      padding: 20px;
      color: white;
      text-align: right;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <div id="container">
    <img id="parkingFeed" src="./data/modifiedImg.jpg" alt="Parking Feed">
    <div id="overlay">
      <h1>Parking Spot Detector</h1>
      <p id="details"></p>
    </div>
  </div>

  <script src="./data/details.json" id="jsonScript" type="application/json"></script>
  <script>
    function updateImage() {
      const timestamp = new Date().getTime();
      const imageUrl = `./data/modifiedImg.jpg?${timestamp}`;
      document.getElementById('parkingFeed').src = imageUrl;
    }

    function updateData() {
      const timestamp = new Date().getTime();
      const dataUrl = `./data/details.json?${timestamp}`;

      fetch(dataUrl)
        .then(response => response.json())
        .then(data => {
          const detailsContainer = document.getElementById('details');
          detailsContainer.innerHTML = ''; // Clear previous content

          // Loop through key-value pairs and create HTML elements
          Object.entries(data).forEach(([key, value]) => {
            const detailElement = document.createElement('div');
            detailElement.innerHTML = `<strong>${key}:</strong> ${value}`;
            detailsContainer.appendChild(detailElement);
          });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    }


    // Update the data every second
    setInterval(updateImage, 1000);
    setInterval(updateData, 1000);
  </script>

</body>

</html>
